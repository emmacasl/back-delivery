{% extends "base.html" %}

{% block title %}Listado de Productos{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Listado de Productos</h1>
<div class="grid grid-cols-1 md:grid-cols-4 gap-8">
    {% for producto in productos %}
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img class="w-full h-48 object-cover" src="{{ producto.imagen }}" alt="Producto">
        <div class="p-4">
            <h5 class="text-xl font-semibold mb-2">{{ producto.nombre }}</h5>
            <p class="text-gray-700 mb-3">{{ producto.descripcion }}</p>
            <p class="text-gray-900 font-bold mb-3"><strong>Precio:</strong> ${{ producto.precio }}</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Agregar al Carrito</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
