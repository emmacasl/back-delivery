{% extends "base.html" %}

{% block title %}Listado de Menús{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Listado de Menús</h1>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        {% for menu in menus %}
            <div class="bg-white shadow-md rounded-lg p-4">
                <img class="w-full h-48 object-contain"
                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_Q7kwhT3CKBQUR1vy4ncMB-KcRRcRR73C4w&s"
                     alt="Producto">
                <h5 class="text-xl font-semibold mb-2">{{ menu.nombre }}</h5>
                <p class="text-gray-700 mb-3">{{ menu.descripcion }}</p>
                <p class="text-gray-900 font-bold mb-3"><strong>Restaurante:</strong> {{ menu.restaurante.nombre }}</p>
                <a href="{% url 'listado_productos' %}"
                   class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Ver Productos</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
